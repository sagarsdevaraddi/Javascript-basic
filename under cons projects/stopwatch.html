<body>

  <div class="container">
    <h1>STOPWATCH</h1>
    <center><h2>00:00</h2></center>
   <button onclick="startl()">START</button><button onclick="stop()">STOP</button><button onclick="reset()">RESET</button>
  </div>
    <script>
     
       
     const display = document.querySelector("h2")
function startl(){
  clear = setInterval(() => {
    start()
  
  }, 100);
  
}    


let count =  0
let second =  0 
function start(){
  count++
  if(count <= 9){
    display.innerHTML = "0"+second+":0"+count
    }
  else if(count > 9 && count<=59){
    display.innerHTML = "0"+second+":"+count
    }
  else if(count > 59){
      second = second+1
      count = 0 
      display.innerHTML = "0"+second+":"+count
    }
     if(second > 9){
      display.innerHTML = second+":"+count
    }

    // display.innerHTML = "0"+second+":0"+count
    
    
    
    }

     function stop(){
     
      clearInterval(clear)
      if(count <= 9){
    display.innerHTML = "0"+second+":0"+count
    }
  else if(count > 9 && count<=59){
    display.innerHTML = "0"+second+":"+count
    }
  else if(count > 59){
      second = second+1
      count = 0 
      display.innerHTML = "0"+second+":"+count
    }
    if(second > 9){
      display.innerHTML = second+":"+count
    }
      
    }
    function reset(){
       second = 0
       count = 0
       
       display.innerHTML = "00:00"
       
     }
     
     


    </script>
